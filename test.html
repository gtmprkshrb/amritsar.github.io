<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
</body>
<script>
   var gender = ['Male', 'Female','1'];
   gender.forEach((genederValue, i) => {
       
      var labelValue = document.createElement('label');
      var span=document.createElement('span')
      span.innerHTML = genederValue;
      
      var inputValue = document.createElement('input');
      inputValue.type = "radio";
      inputValue.name = "genederValue";
      inputValue.genederValue = i;
      
      labelValue.appendChild(inputValue)
      labelValue.appendChild(span)

      document.body.appendChild(labelValue);
   });
</script>
<style>
    label{
        padding: 3.5%;
        background-color: navy;
        margin-left: 20px !important;
        border-radius: 15%;
        color: white;
        font-weight: bold;
    }
    span {
        margin-top: 100px !important;
    }
</style>
